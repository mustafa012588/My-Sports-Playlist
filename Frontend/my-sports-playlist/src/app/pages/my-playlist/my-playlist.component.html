<div class="container mt-4">
  <h2>My Playlist</h2>

  <div *ngIf="playlist.length === 0" class="alert alert-info">Your playlist is empty.</div>

  <div *ngFor="let item of playlist" class="card mb-3">
    <div class="card-body">
      <h5>{{ item.title }}</h5>
      <p>{{ item.competition }} - {{ item.date }} - <span class="badge bg-info">{{ item.status }}</span></p>
      <button class="btn btn-sm btn-danger" (click)="removeFromPlaylist(item.matchId)">Remove</button>
    </div>
  </div>
</div>
